<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>游눘 Will You Be My Valentine?</title>
<style>
  body {
    text-align: center;
    font-family: Arial, sans-serif;
    background: #ffe6e9;
    padding-top: 50px;
  }
  h1 {
    color: #ff3366;
  }
  #names {
    font-size: 1.5rem;
    margin-top: 10px;
    color: #b3003b;
  }
  img {
    margin-top: 30px;
    width: 250px;
    border-radius: 15px;
  }
  button {
    margin-top: 40px;
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    background: #ff6699;
    color: #fff;
    cursor: pointer;
    border-radius: 10px;
  }
  button:hover {
    background: #ff3366;
  }
  #gifts {
    margin-top: 40px;
    display: none;
  }
  .gift {
    background: white;
    margin: 10px auto;
    width: 220px;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0px 5px 10px rgba(0,0,0,0.2);
  }
</style>
</head>

<body>

<h1>游눚 Will You Be My Valentine?</h1>
<div id="Priya"></div>

<img src="will-you-be-my-valentine-happy-valentine-s-day-vector.jpg" alt="Valentine Photo">

<button onclick="showGifts()">See Your Gifts 游꾸</button>

<div id="gifts">
  <div class="gift">游꾸 Gift 1</div>
  <div class="gift">游꾸 Gift 2</div>
  <div class="gift">游꾸 Gift 3</div>
  <div class="gift">游꾸 Gift 4</div>
</div>

<script>
function getParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name) || "";
}

const fromName = getParam("from");
const toName = getParam("to");

document.getElementById("names").textContent =
  "From " + fromName + " to " + toName;

function showGifts() {
  document.getElementById("gifts").style.display = "block";
}
</script>

</body>
</html>
